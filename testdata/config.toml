jails_dataset = "zroot/jails"
jails_mountpoint = "/jails"

[jail_conf_defaults]
exec_start = "/bin/sh /etc/rc"
exec_stop = "/bin/sh /etc/rc.shutdown"
exec_clean = true
mount_devfs = true

# Releases

[source.freebsd12]
type = "freebsd"
release = "12.0-RELEASE"
mirror = "ftp.uk.freebsd.org"
dists = [ "base", "lib32" ]

[source.base]
type = "clone"
path = "zroot/jails/base"

# Provisioners

[provisioner.exec]
type = "exec"
cmd = "touch /tmp/exec_test"

[provisioner.file]
type = "file"
source = "testdata/provisioners/file.txt"
dest = "/tmp/file.txt"
owner = "nobody"
group = "nobody"
mode = "0640"

# [provisioner.puppet]
# type = "puppet"
# manifest = "example/provision/puppet"

# Jails

[jail.base]
source = "freebsd12"
start = false

[jail.test1]
source = "base"

[jail.test2]
source = "base"
provisioners = [ "exec", "file" ]
[jail.test2.conf]
host_hostname = "test2.jail"
allow_set_hostname = 1
allow_raw_sockets = 1
ip4_addr = [ "lo0|10.11.11.2/32", "lo0|10.23.23.2/32" ]
allow_mount = true

[jail.exec_test]
source = "base"
provisioners = [ "exec" ]

[jail.file_test]
source = "base"
provisioners = [ "file" ]